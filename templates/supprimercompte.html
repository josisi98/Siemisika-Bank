{% extends "base.html" %}

{% block title %}Supprimer Compte{% endblock %}

{% block content %}
<div class = "row mb-3">
    <div class="card">
        <div class="card-header">
            Supprimer Compte
        </div>
        <div class="card-body">
            <form action="supprimercompte" method="POST">
            
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="id_client">ID du Compte</label>
                   <input class="form-control" name="id_compte" id="id_compte" type="textfield" placeholder="ID du Compte" required maxlength="9">
                </div>

                <div class="form-group input-group mb-3">
                    <label for="type_de_compte">Choisissez le type du compte:</label>
                    <select class="form-control" id="type_de_compte" name="type_de_compte">
                        <option value="actuel">Actuel</option>
                        <option value="savings">Épargne</option>
                    </select>
                </div> 
                
                <div class="form-group">
                    <input type="submit" value="Envoyer" class="btn float-left login_btn">
                    <button class="reset_btn btn float-right">réinitialiser</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
